<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexclock</title>
    <style>
    .container {
        position: fixed;
        position: fixed;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        background: linear-gradient(to top, #6A82FB, #3F5EFB);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .fbox1 {
        height: 15%;
    }

    .fbox2 {
        display: flex;
    }

    .fbox3 {
        height: 15%;
    }

    .clock {
        justify-content: space-between;
        background: linear-gradient(to bottom, #24C6DC, #514A9D);
        width: 100%;
        font-family: monospace;
    }

    p {
        font-size: calc(16vh + 9vw);
        font-style: bold;
        text-align: center;
        margin-bottom: 70%;
    }
    </style>
</head>

<body onload="setInterval(refresh, 50)">
    <div class="container">
        <div class="fbox1"></div>
        <div class="fbox2">
            <div class="clock">
                <p id="magic"></p>
            </div>
        </div>
        <div class="fbox3"></div>
    </div>
</body>
    <script>

            function clock() {
                i = new Date();
                return `${i.getHours()} ${i.getMinutes()} ${i.getSeconds()}`;
             };

             function refresh() {
               document.getElementById("magic").innerHTML = clock();
             };




    </script>
</html>
