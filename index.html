<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexclock</title>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>

    <style>
    .container {
        position: fixed;
        position: fixed;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        background: #7E8384;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .fbox1 {
        display: flex;
        height: 30%;
        background: #7F7FF2;
    }

    .fbox2 {
        display: flex;
        color: white;
        background: #F771F7;
       
        width: 100%;
        font-family: monospace;
    }

    .fbox3 {
        display: flex;
        height: 30%;
        width: 33%;
        background: #70F2A4;
        align-items: center;
        align-self: flex-end;
    }

    .input {
        background: #E6DF2C;
        display: flex;
        width: 100%;
    }


    p {
        font-size: calc(16vh + 9vw);
        margin: auto;
    }

    ul {
        list-style: none;
    }

    li {
        padding: 14px;
        float: left;
    }
    </style>
</head>

<body onload="setInterval(refresh, 50)">
    <div class="container">
        <div class="fbox1"></div>
        <div class="fbox2"><p id="timeGoes"></p></div>
        <div class="fbox3">
            <div class="input">
                <ul>
                    <li>btn_1</li>
                    <li>btn_2</li>
                    <li>btn_3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
    <script>

            function clock() {
                t = new Date();
                return `${t.getHours()} ${t.getMinutes()} ${t.getSeconds()}`;
             };

             function refresh() {
               document.getElementById("timeGoes").innerHTML = clock();
             };




    </script>
</html>
